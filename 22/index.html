<!doctype html>
<html>

<head>
<title>在word中优雅展现的代码</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="代码高亮,word,微软word高亮代码,word中美化代码" />
<meta name="description" content="在线生成可以在word中高亮的代码，支持各类主流语言，代码美化，代码高亮。" />
<script type="text/javascript" src="./csslessjs/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="./SyntaxHighlighter/SyntaxHighlighter.css">
<script language="javascript" src="./SyntaxHighlighter/shCore.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushCpp.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushCSharp.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushCss.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushDelphi.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushJava.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushJScript.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushPhp.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushPython.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushRuby.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushSql.js"></script>
<script language="javascript" src="./SyntaxHighlighter/shBrushVb.js"></script> 
<script language="javascript" src="./SyntaxHighlighter/shBrushXml.js"></script>
<script type="text/javascript" src="./csslessjs/clipboard.min.js"></script> 
<script type="text/javascript" src="./csslessjs/bootstrap.min.js"></script> 
<link href="./csslessjs/show.css" rel="stylesheet" type="text/css">
</head>


<body>
  <style>
    body {
      padding-top: 5px;
    }

    hr.divider {
      margin: 5px 0;
    }
 

    .pre-scrollable {
      max-height: 500px;
      overflow-y: scroll;
    }
    .row {
      margin-top: 1px;
      margin-bottom: 1px;
    }
    .navbar {
    background-color: rgb(77, 193, 255);
  
   }
  
  </style>


  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="navbar navbar-default navbar-static-top navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"  style="color:rgb(251, 251, 255)"  href="#"><span>SyntaxHighlighter</span></a>
              </div>
              <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="section">


      <main class="row-fluid" style="height:85%;min-height:600px;">
        <div class="col-md-5" style="padding:0px;height:100%;">
          <div class="numberedtextarea-wrapper ">
            <textarea id="srccode" placeholder="此处输入源码，选择语言后点击高亮按钮，右侧结果复制粘贴到word中即可."  class="form-control common-font-size" style="height:100%;height: 87vh;min-height:600px;padding:10px 10px 10px 30px;border:0;border-right:solid 1px #E5EBEE;border-bottom:solid 1px #eee;border-radius:0;resize: none; outline:none;"></textarea>
 
          </div>
        </div>

        <div class="col-md-7" style="padding:0;position:relative;height:100%;">

          <div class="form-group form-group-sm">
 
            <label class="col-sm-2 control-label" for="formGroupInputSmall">选择语言：</label>
            <div class="col-sm-2" style="padding-left: 1px;margin-left: 1px;">
              <select name="fonts" id="languageSelected" class="form-control">
                <option value="c++">C, C++</option>                                                        
                <option value="c#">C#</option>                                                        
                <option value="css">CSS</option>                                                        
                <option value="delphi">Delphi, Pascal</option>                                                        
                <option value="xml">XML</option>                                                                                                                
                <option value="java">Java</option>                                                                                                                                                                        
                <option value="javascript">Javascript</option>                                                                                                                                                                                                                                
                <option value="php">PHP</option>                                                        
                <option value="python">Python</option>                                                        
                <option value="ruby">Ruby</option>                                                        
                <option value="sql">SQL</option>                                                        
                <option value="vb">VB</option>                                                        
                <option value="xml">HTML</option>   
              </select>
            </div>
    
          
            <div class="form-group form-group-sm">
              <a class="btn btn-primary" style="margin-right:15px;margin-bottom:-5px;" id="startExecute"   onclick="formatcode()">高亮</a>
             </div>
          </div>

        
          <div id="right-box" class="common-font-size" style="width:100%;height: 87vh;min-height:520px;border:solid 1px #f6f6f6;border-radius:0;resize: none;overflow-y:scroll; outline:none;position:relative;padding-top:5px;">
             <div class="ro" id="formatcode" style="padding:0px 25px;white-space: pre-line;word-wrap:break-word;">
             </div>
          </div>

        </div>

      </main>


    </div>
  </div>

 
 
  <script language="javascript">

    var divA = document.getElementById("formatcode");
    var innerHtml = ' <textarea name="code" id="code"  class="c++">   ';
    innerHtml = innerHtml +  $("#srccode").val() + '</textarea>';
    divA.innerHTML = innerHtml;
    dp.SyntaxHighlighter.HighlightAll('code', true,false); 

    function formatcode()
    {
        var srcCode = document.getElementById("srccode");
        var divA = document.getElementById("formatcode");
        var innerHtml = ' <textarea name="code" id="code"  class="' +  $("#languageSelected").val() + '">   ';
        innerHtml = innerHtml +  $("#srccode").val() + '</textarea>';
        divA.innerHTML = innerHtml;
        dp.SyntaxHighlighter.HighlightAll('code', true,false);
    }

  </script>




    <script language="javascript">
    var clipboard = new ClipboardJS('.copyBtn', {
    text: function() {
        //var codeContent= document.getElementsById('format-code'); 
        return  $("#formatcode").val();;
        }
    });

    clipboard.on('success', function(e) {
        alert("复制成功！");
        console.log(e);
    });

    clipboard.on('error', function(e) {
      alert("复制失败！");
        console.log(e);
    });

   </script>

</body>

</html>
